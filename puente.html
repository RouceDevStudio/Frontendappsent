 <script>
    const urlParams = new URLSearchParams(window.location.search);
    const destino = urlParams.get('dest');
    let countdown = 30; // Actualizado a tus nuevos 35 segundos

    const interval = setInterval(() => {
        countdown--;
        document.getElementById('timer').innerText = `Preparando enlace en ${countdown}...`;
        if (countdown <= 0) {
            clearInterval(interval);
            document.getElementById('timer').style.display = 'none';
            const b = document.getElementById('btn');
            b.style.display = 'block';
            
            b.onclick = () => { 
                if(destino) {
                    const urlFinal = decodeURIComponent(destino);
                    
                    // --- AJUSTE PARA ANDROID ---
                    const isAndroid = /Android/i.test(navigator.userAgent);
                    
                    if (isAndroid) {
                        // Intentamos usar el protocolo Intent para forzar la salida de la App
                        // Esto le dice a Android: "Busca un navegador y abre esto fuera"
                        const intentUrl = `intent://${urlFinal.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
                        
                        // Si falla Chrome, intentamos una apertura normal pero con clic simulado
                        window.location.href = intentUrl;
                        
                        // Backup por si el intent falla (esperamos 500ms y lanzamos el plan B)
                        setTimeout(() => {
                            window.open(urlFinal, '_system'); 
                        }, 500);
                    } else {
                        // Comportamiento normal para PC/iOS
                        window.open(urlFinal, '_blank');
                    }
                    // ----------------------------

                    document.getElementById('timer').style.display = 'block';
                    document.getElementById('timer').innerText = "Abriendo en el navegador...";
                } else {
                    alert("Error: No se encontr칩 el destino.");
                }
            };
        }
    }, 1000);
</script>
