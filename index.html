<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Index - Librería Digital</title>
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://backendapp-037y.onrender.com">
    <style>
        :root {
            --primary: #5EFF43;
            --bg: #0a0a0a;
            --card: #161616;
            --text-dim: #666;
            --danger: #ff4343;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: white;
        }

        .form-card {
            width: 100%;
            max-width: 400px;
            padding: 35px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform var(--transition);
            box-sizing: border-box;
        }

        header { text-align: center; margin-bottom: 30px; }
        
        #main-icon { color: var(--primary); font-size: 3rem; margin-bottom: 10px; }

        h2 { 
            color: var(--primary); 
            font-size: 1.6rem; 
            letter-spacing: 2px; 
            margin: 0; 
            text-transform: uppercase; 
        }

        .subtitle { color: var(--text-dim); font-size: 0.85rem; margin-top: 10px; }

        .input-group { margin-top: 20px; }
        .input-group:first-child { margin-top: 0; }

        label {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(94, 255, 67, 0.2);
        }

        #btnAction {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: var(--transition);
        }

        #btnAction:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 255, 67, 0.3);
        }

        #btnAction:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .toggle-container { text-align: center; margin-top: 25px; font-size: 0.8rem; color: #555; }
        
        #toggle-mode { color: var(--primary); text-decoration: none; font-weight: bold; cursor: pointer; }

        #msg {
            text-align: center;
            font-size: 11px;
            margin-top: 20px;
            font-weight: bold;
            min-height: 1.2em;
            transition: color 0.2s;
        }

        /* ⭐ NUEVO: Ocultar campo email en login */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-container" class="form-card">
        <header>
            <ion-icon id="main-icon" name="database-outline"></ion-icon>
            <h2 id="form-title">Metadata Index</h2>
            <p id="form-subtitle" class="subtitle">Librería Digital de Juegos, Apps y Software</p>
        </header>

        <div id="form-content">
            <div class="input-group">
                <label for="user">
                    <ion-icon name="person-circle-outline"></ion-icon> USUARIO O EMAIL
                </label>
                <input id="user" type="text" placeholder="Usuario o Email" autocomplete="username" minlength="3">
            </div>

            <!-- ⭐ NUEVO: Campo de email (solo visible en modo registro) -->
            <div class="input-group hidden" id="email-group">
                <label for="email">
                    <ion-icon name="mail-outline"></ion-icon> CORREO ELECTRÓNICO
                </label>
                <input id="email" type="email" placeholder="tucorreo@ejemplo.com" autocomplete="email">
            </div>

            <div class="input-group">
                <label for="pass">
                    <ion-icon name="shield-keyhole-outline"></ion-icon> CONTRASEÑA
                </label>
                <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password" minlength="6">
            </div>

            <button id="btnAction">ACCEDER AL ÍNDICE</button>

            <div class="toggle-container">
                <p>
                    <span id="switch-text">¿No tienes acceso?</span> 
                    <a href="#" id="toggle-mode">Crear cuenta nueva</a>
                </p>
            </div>
        </div>

        <p id="msg"></p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        const API_URL = "https://backendapp-037y.onrender.com";
        const REDIRECT_URL = "./biblioteca.html";
        let isLoginMode = true;

        // Cache de selectores
        const els = {
            title: document.getElementById("form-title"),
            subtitle: document.getElementById("form-subtitle"),
            btn: document.getElementById("btnAction"),
            toggle: document.getElementById("toggle-mode"),
            msg: document.getElementById("msg"),
            text: document.getElementById("switch-text"),
            icon: document.getElementById("main-icon"),
            user: document.getElementById("user"),
            email: document.getElementById("email"),
            emailGroup: document.getElementById("email-group"),
            pass: document.getElementById("pass")
        };

        window.onload = () => {
            if (localStorage.getItem("user_admin")) window.location.replace(REDIRECT_URL);
        };

        // ⭐ TOGGLE ENTRE LOGIN Y REGISTRO
        els.toggle.onclick = (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                // MODO LOGIN
                els.title.innerText = "Metadata Index";
                els.subtitle.innerText = "Librería Digital de Juegos, Apps y Software";
                els.btn.innerText = "ACCEDER AL ÍNDICE";
                els.text.innerText = "¿No tienes acceso?";
                els.toggle.innerText = "Crear cuenta nueva";
                els.icon.name = "database-outline";
                els.emailGroup.classList.add("hidden");
                els.user.placeholder = "Email o nombre de usuario";
            } else {
                // MODO REGISTRO
                els.title.innerText = "Nuevo Registro";
                els.subtitle.innerText = "Únete a la comunidad UP GAMES";
                els.btn.innerText = "REGISTRAR PERFIL";
                els.text.innerText = "¿Ya eres miembro?";
                els.toggle.innerText = "Inicia sesión aquí";
                els.icon.name = "person-add-outline";
                els.emailGroup.classList.remove("hidden");
                els.user.placeholder = "Usuario (3-20 caracteres)";
            }
            
            els.msg.innerText = "";
            els.user.value = "";
            els.email.value = "";
            els.pass.value = "";
        };

        // ⭐ FUNCIÓN PRINCIPAL: LOGIN O REGISTRO
        els.btn.onclick = async () => {
            const usuario = els.user.value.trim();
            const password = els.pass.value.trim();
            const email = els.email.value.trim();

            // Validaciones
            if (!usuario || !password) {
                showMsg("⚠️ Completa todos los campos", "#ff4343");
                return;
            }

            if (isLoginMode) {
                // LOGIN (acepta email o usuario)
                await loginUsuario(usuario, password);
            } else {
                // REGISTRO (requiere email)
                if (!email) {
                    showMsg("⚠️ El email es obligatorio para registro", "#ff4343");
                    return;
                }
                
                if (usuario.length < 3 || usuario.length > 20) {
                    showMsg("⚠️ Usuario debe tener 3-20 caracteres", "#ff4343");
                    return;
                }
                
                if (password.length < 6) {
                    showMsg("⚠️ Contraseña debe tener al menos 6 caracteres", "#ff4343");
                    return;
                }
                
                if (!email.includes('@') || !email.includes('.')) {
                    showMsg("⚠️ Email inválido", "#ff4343");
                    return;
                }
                
                await registrarUsuario(usuario, email, password);
            }
        };

        // ⭐ FUNCIÓN: LOGIN
        async function loginUsuario(identificador, password) {
            setLoading(true);
            
            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        usuario: identificador, // Puede ser email o nombre
                        password 
                    })
                });

                const data = await res.json();

                if (data.success) {
                    // Guardar datos en localStorage
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user_admin", data.usuario);
                    localStorage.setItem("email", data.email);
                    
                    showMsg("✅ ACCESO CONCEDIDO", "#5EFF43");
                    setTimeout(() => window.location.replace(REDIRECT_URL), 500);
                } else {
                    showMsg("❌ " + (data.error || "Error de credenciales"), "#ff4343");
                    setLoading(false);
                }
            } catch (error) {
                console.error("Error de conexión:", error);
                showMsg("⚠️ Servidor despertando, reintente en 10s.", "#ff4343");
                setLoading(false);
            }
        }

        // ⭐ FUNCIÓN: REGISTRO
        async function registrarUsuario(usuario, email, password) {
            setLoading(true);
            
            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        usuario, 
                        email, 
                        password 
                    })
                });

                const data = await res.json();

                if (data.success) {
                    // Guardar datos en localStorage
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user_admin", data.usuario);
                    localStorage.setItem("email", data.email);
                    
                    showMsg("✅ REGISTRO EXITOSO", "#5EFF43");
                    setTimeout(() => window.location.replace(REDIRECT_URL), 500);
                } else {
                    showMsg("❌ " + (data.error || "Error al registrar"), "#ff4343");
                    setLoading(false);
                }
            } catch (error) {
                console.error("Error de conexión:", error);
                showMsg("⚠️ Error de conexión. Intenta nuevamente.", "#ff4343");
                setLoading(false);
            }
        }

        function showMsg(text, color) {
            els.msg.innerText = text;
            els.msg.style.color = color;
        }

        function setLoading(loading) {
            els.btn.disabled = loading;
            if (loading) {
                els.btn.innerText = "CONECTANDO...";
                showMsg("⏳ Consultando base de datos...", "#5EFF45");
            } else {
                els.btn.innerText = isLoginMode ? "ACCEDER AL ÍNDICE" : "REGISTRAR PERFIL";
            }
        }

        document.addEventListener("keypress", (e) => {
            if(e.key === "Enter") els.btn.click();
        });
    </script>
</body>
</html>
