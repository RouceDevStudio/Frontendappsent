<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpGames | Repositorio Cloud Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="expandida-overlay" id="overlay"></div>

<header>
    <div class="buscador-wrapper">
        <ion-icon name="search-outline" class="buscador-icon" id="ioIcon"></ion-icon>
        <input type="text" id="buscador" placeholder="Buscar en la nub...">
    </div>

    <div class="header-right-actions">
        <div class="ProfileIcon" id="btn-mi-perfil" title="Mi Perfil">
            <ion-icon name="person-circle-sharp"></ion-icon>
        </div>
        <div class="UpIcon" title="Subir Archivo">
            <a href="https://roucedevstudio.github.io/Frontendappback/">
                <ion-icon name="cloud-upload-sharp"></ion-icon>
            </a>
        </div>
    </div>
</header>

<main class="containGames">
    <div class="games" id="output"></div>
</main>

<footer class="footer-legal">
    <div class="footer-content">
        <p><strong style="color: #5EFF43;">UpGames</strong> © 2026 - Plataforma de Almacenamiento</p>
        <p class="legal-text">Intermediario técnico de almacenamiento neutral.</p>
        <div class="footer-links">
            <a href="#">DMCA</a> • <a href="#">Soporte</a>
        </div>
    </div>
</footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
