<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Index - Librería Digital</title>
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://backendapp-037y.onrender.com">
    <style>
        :root {
            --primary: #5EFF43;
            --bg: #0a0a0a;
            --card: #161616;
            --text-dim: #666;
            --danger: #ff4343;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: white;
        }

        .form-card {
            width: 100%;
            max-width: 400px;
            padding: 35px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform var(--transition);
            box-sizing: border-box;
        }

        header { text-align: center; margin-bottom: 30px; }
        
        #main-icon { color: var(--primary); font-size: 3rem; margin-bottom: 10px; }

        h2 { 
            color: var(--primary); 
            font-size: 1.6rem; 
            letter-spacing: 2px; 
            margin: 0; 
            text-transform: uppercase; 
        }

        .subtitle { color: var(--text-dim); font-size: 0.85rem; margin-top: 10px; }

        .input-group { margin-top: 20px; }
        .input-group:first-child { margin-top: 0; }

        label {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(94, 255, 67, 0.2);
        }

        #btnAction {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: var(--transition);
        }

        #btnAction:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 255, 67, 0.3);
        }

        #btnAction:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .toggle-container { text-align: center; margin-top: 25px; font-size: 0.8rem; color: #555; }
        
        #toggle-mode { color: var(--primary); text-decoration: none; font-weight: bold; cursor: pointer; }

        #msg {
            text-align: center;
            font-size: 11px;
            margin-top: 20px;
            font-weight: bold;
            min-height: 1.2em;
            transition: color 0.2s;
        }
    </style>
</head>
<body>

    <div id="login-container" class="form-card">
        <header>
            <ion-icon id="main-icon" name="database-outline"></ion-icon>
            <h2 id="form-title">Metadata Index</h2>
            <p id="form-subtitle" class="subtitle">Librería Digital de Juegos, Apps y Software</p>
        </header>

        <div id="form-content">
            <div class="input-group">
                <label for="user">
                    <ion-icon name="person-circle-outline"></ion-icon> IDENTIFICADOR DE USUARIO
                </label>
                <input id="user" type="text" placeholder="Usuario" autocomplete="username">
            </div>

            <div class="input-group">
                <label for="pass">
                    <ion-icon name="shield-keyhole-outline"></ion-icon> CLAVE DE ACCESO
                </label>
                <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password">
            </div>

            <button id="btnAction">ACCEDER AL ÍNDICE</button>

            <div class="toggle-container">
                <p>
                    <span id="switch-text">¿No tienes acceso?</span> 
                    <a href="#" id="toggle-mode">Crear cuenta nueva</a>
                </p>
            </div>
        </div>

        <p id="msg"></p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        const API_URL = "https://backendapp-037y.onrender.com";
        // ✅ CORREGIDO: Redirección a biblioteca.html local
        const REDIRECT_URL = "./biblioteca.html";
        let isLoginMode = true;

        // Cache de selectores
        const els = {
            title: document.getElementById("form-title"),
            btn: document.getElementById("btnAction"),
            toggle: document.getElementById("toggle-mode"),
            msg: document.getElementById("msg"),
            text: document.getElementById("switch-text"),
            icon: document.getElementById("main-icon"),
            user: document.getElementById("user"),
            pass: document.getElementById("pass")
        };

        window.onload = () => {
            if (localStorage.getItem("user_admin")) window.location.replace(REDIRECT_URL);
        };

        els.toggle.onclick = (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            els.title.innerText = isLoginMode ? "Metadata Index" : "Nuevo Registro";
            els.btn.innerText = isLoginMode ? "ACCEDER AL ÍNDICE" : "REGISTRAR PERFIL";
            els.text.innerText = isLoginMode ? "¿No tienes acceso?" : "¿Ya eres miembro?";
            els.toggle.innerText = isLoginMode ? "Crear cuenta nueva" : "Inicia sesión aquí";
            els.icon.name = isLoginMode ? "database-outline" : "person-add-outline";
            els.msg.innerText = "";
        };

        els.btn.onclick = async () => {
            const usuario = els.user.value.trim();
            const password = els.pass.value.trim();

            if (!usuario || !password) {
                showMsg("⚠️ Ingrese credenciales", "#ff4343");
                return;
            }

            setLoading(true);
            const endpoint = isLoginMode ? "/auth/login" : "/auth/register";

            try {
                const res = await fetch(`${API_URL}${endpoint}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usuario, password })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem("user_admin", data.usuario);
                    showMsg("✅ ACCESO CONCEDIDO", "#5EFF43");
                    setTimeout(() => window.location.replace(REDIRECT_URL), 500);
                } else {
                    showMsg("❌ " + (data.mensaje || "Error de credenciales"), "#ff4343");
                    setLoading(false);
                }
            } catch (error) {
                showMsg("⚠️ Servidor despertando, reintente en 10s.", "#ff4343");
                setLoading(false);
            }
        };

        function showMsg(text, color) {
            els.msg.innerText = text;
            els.msg.style.color = color;
        }

        function setLoading(loading) {
            els.btn.disabled = loading;
            if (loading) {
                els.btn.innerText = "CONECTANDO...";
                showMsg("⏳ Consultando base de datos...", "#5EFF43");
            } else {
                els.btn.innerText = isLoginMode ? "ACCEDER AL ÍNDICE" : "REGISTRAR PERFIL";
            }
        }

        document.addEventListener("keypress", (e) => {
            if(e.key === "Enter") els.btn.click();
        });
    </script>
</body>
</html>
