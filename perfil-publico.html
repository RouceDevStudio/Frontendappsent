<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - UP GAMES</title>
    <link rel="preconnect" href="https://unpkg.com">
    <style>
        :root {
            --primary: #5EFF43;
            --bg: #0a0a0a;
            --card: #161616;
            --text-dim: #666;
            --danger: #ff4343;
            --warning: #ffcc00;
            --bronce: #cd7f32;
            --oro: #ffd700;
            --elite: #c300ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
        }

        /* HEADER */
        .header-profile {
            background: var(--card);
            padding: 20px;
            border-bottom: 1px solid #383838;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #00ff88);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            border: 3px solid var(--primary);
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details h2 {
            font-size: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .user-details p {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 400px;
        }

        .stats {
            display: flex;
            gap: 25px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: 600;
        }

        .btn-seguir {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-seguir:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 255, 67, 0.3);
        }

        .btn-seguir:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-siguiendo {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-volver {
            background: transparent;
            border: 2px solid #555;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }

        .btn-volver:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateX(-5px);
        }

        /* BADGES DE VERIFICACI√ìN */
        .verificado-badge {
            font-size: 1.5rem;
            display: inline-flex;
            align-items: center;
        }

        .verificado-badge.level-1 {
            color: var(--bronce);
        }

        .verificado-badge.level-2 {
            color: var(--oro);
        }

        .verificado-badge.level-3 {
            color: var(--elite);
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* GRID DE PUBLICACIONES */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid #222;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(94, 255, 67, 0.2);
        }

        .item-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #000;
        }

        .item-info {
            padding: 15px;
        }

        .item-title {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-category {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: 600;
        }

        /* EMPTY STATE */
        .empty-msg {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-msg ion-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-msg h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .user-details h2 {
                font-size: 1.4rem;
                justify-content: center;
            }

            .stats {
                justify-content: center;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="header-profile">
        <div class="header-content">
            <div class="user-info">
                <div class="avatar">
                    <ion-icon name="person" id="avatar-icon" style="font-size: 3rem;"></ion-icon>
                    <img id="avatar-img" style="display:none;" alt="Avatar">
                </div>
                <div class="user-details">
                    <h2>
                        <span id="user-name-display">@usuario</span>
                        <span id="verificado-badge"></span>
                    </h2>
                    <p id="user-bio">Cargando biograf√≠a...</p>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number" id="stat-uploads">0</span>
                            <span class="stat-label">Publicaciones</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="stat-followers">0</span>
                            <span class="stat-label">Seguidores</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="stat-following">0</span>
                            <span class="stat-label">Siguiendo</span>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 10px; align-items: flex-end;">
                <button id="btn-seguir" class="btn-seguir">
                    <ion-icon name="person-add"></ion-icon>
                    Seguir
                </button>
                <a href="./biblioteca.html" class="btn-volver">
                    <ion-icon name="arrow-back"></ion-icon>
                    Volver
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <h3 class="section-title">
            <ion-icon name="cloud"></ion-icon>
            PUBLICACIONES
        </h3>
        <div id="user-items" class="items-grid"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        const API_URL = "https://backendapp-037y.onrender.com";
        const usuarioActual = localStorage.getItem("user_admin");
        const params = new URLSearchParams(window.location.search);
        const usuarioViendo = params.get("usuario");

        console.log("üë§ Usuario actual:", usuarioActual);
        console.log("üëÅÔ∏è Viendo perfil de:", usuarioViendo);

        // Helper: fetch con manejo de errores
        async function fetchAPI(url, options = {}) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("‚ùå Error en fetch:", error);
                throw error;
            }
        }

        // Helper: Badge de verificaci√≥n
        function getVerificadoBadge(nivel) {
            if (!nivel || nivel === 0) return '';
            
            let levelClass = '';
            let icon = 'checkmark-circle';
            
            if (nivel === 1) levelClass = 'level-1';
            else if (nivel === 2) levelClass = 'level-2';
            else if (nivel === 3) {
                levelClass = 'level-3';
                icon = 'checkmark-done-circle-sharp';
            }
            
            return `<span class="verificado-badge ${levelClass}"><ion-icon name="${icon}"></ion-icon></span>`;
        }

        // ‚úÖ CARGAR PERFIL
        async function cargarPerfilUsuario() {
            if (!usuarioViendo) {
                mostrarError('Usuario no encontrado', 'No se especific√≥ un usuario v√°lido.');
                return;
            }

            try {
                console.log("üì° Cargando perfil de:", usuarioViendo);
                
                const response = await fetchAPI(`${API_URL}/usuarios/perfil-publico/${usuarioViendo}`);
                
                if (!response.success || !response.usuario) {
                    throw new Error("Usuario no encontrado");
                }

                const user = response.usuario;
                console.log("‚úÖ Perfil cargado:", user);

                // Actualizar UI
                document.getElementById('user-name-display').textContent = `@${user.usuario}`;
                
                // Badge de verificaci√≥n
                if (user.verificadoNivel > 0) {
                    document.getElementById('verificado-badge').innerHTML = getVerificadoBadge(user.verificadoNivel);
                }

                // Avatar
                const avatarImg = document.getElementById('avatar-img');
                const avatarIcon = document.getElementById('avatar-icon');
                
                if (user.avatar && user.avatar.trim() !== '') {
                    avatarImg.src = user.avatar;
                    avatarImg.style.display = 'block';
                    avatarIcon.style.display = 'none';
                } else {
                    avatarIcon.textContent = user.usuario.charAt(0).toUpperCase();
                    avatarIcon.style.display = 'block';
                    avatarImg.style.display = 'none';
                }

                // Biograf√≠a
                document.getElementById('user-bio').textContent = user.bio || 'Sin biograf√≠a';

                // Estad√≠sticas
                document.getElementById('stat-uploads').textContent = user.publicaciones || 0;
                document.getElementById('stat-followers').textContent = user.seguidores || 0;
                document.getElementById('stat-following').textContent = user.siguiendo || 0;

                // Cargar publicaciones
                await cargarPublicaciones();

                // Verificar seguimiento
                if (usuarioActual) {
                    await verificarSeguimiento();
                } else {
                    configurarBotonSeguir(false);
                }

            } catch (error) {
                console.error("‚ùå Error cargando perfil:", error);
                mostrarError('Error al cargar perfil', error.message);
            }
        }

        // ‚úÖ CARGAR PUBLICACIONES
        async function cargarPublicaciones() {
            try {
                const response = await fetchAPI(`${API_URL}/items/user/${usuarioViendo}`);
                
                // ‚≠ê Si el usuario viendo es el autor, mostrar TODAS sus publicaciones (incluyendo ca√≠das)
                // Si es otro usuario, solo mostrar las aprobadas
                const esAutor = usuarioActual && usuarioActual.toLowerCase() === usuarioViendo.toLowerCase();
                const itemsUsuario = Array.isArray(response) 
                    ? (esAutor ? response : response.filter(item => item.status === 'aprobado'))
                    : [];

                console.log(`üì¶ Publicaciones de ${usuarioViendo}:`, itemsUsuario.length);

                const container = document.getElementById('user-items');

                if (itemsUsuario.length === 0) {
                    container.innerHTML = `
                        <div class="empty-msg">
                            <ion-icon name="cloud-offline"></ion-icon>
                            <h3>Sin publicaciones</h3>
                            <p>Este usuario a√∫n no ha publicado nada.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';

                itemsUsuario.forEach(item => {
                    // ‚≠ê AGREGAR ESTAD√çSTICAS DE DESCARGAS
                    const descargas = item.descargasEfectivas || 0;
                    const linkStatus = item.linkStatus || 'online';
                    const linkStatusText = linkStatus === 'online' ? 'üü¢ Online' : 
                                           linkStatus === 'revision' ? 'üü° En Revisi√≥n' : 
                                           'üî¥ Ca√≠do';

                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.onclick = () => {
                        window.location.href = `./biblioteca.html?id=${item._id}`;
                    };

                    card.innerHTML = `
                        <img src="${item.image || 'https://via.placeholder.com/250x150?text=Sin+Imagen'}" 
                             alt="${item.title}" 
                             onerror="this.src='https://via.placeholder.com/250x150?text=Sin+Imagen'">
                        <div class="item-info">
                            <div class="item-title">${item.title}</div>
                            <div class="item-category">${item.category || 'General'}</div>
                            
                            <!-- ‚≠ê ESTAD√çSTICAS DE LA PUBLICACI√ìN -->
                            <div style="display: flex; gap: 10px; margin-top: 8px; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 6px; font-size: 0.7rem;">
                                <div style="flex: 1; text-align: center;">
                                    <div style="font-weight: bold; color: #5EFF43;">${descargas}</div>
                                    <div style="color: #888; font-size: 0.6rem;">DESCARGAS</div>
                                </div>
                                <div style="flex: 1; text-align: center;">
                                    <div style="font-weight: bold; font-size: 0.65rem;">${linkStatusText}</div>
                                    <div style="color: #888; font-size: 0.6rem;">ESTADO</div>
                                </div>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error("‚ùå Error cargando publicaciones:", error);
                document.getElementById('user-items').innerHTML = `
                    <div class="empty-msg">
                        <ion-icon name="warning"></ion-icon>
                        <h3>Error</h3>
                        <p>No se pudieron cargar las publicaciones</p>
                    </div>
                `;
            }
        }

        // ‚úÖ VERIFICAR SEGUIMIENTO
        async function verificarSeguimiento() {
            const btnSeguir = document.getElementById('btn-seguir');
            
            // Si es el mismo usuario
            if (usuarioActual && usuarioActual.toLowerCase() === usuarioViendo.toLowerCase()) {
                btnSeguir.innerHTML = `<ion-icon name="person-circle"></ion-icon> Tu perfil`;
                btnSeguir.disabled = true;
                btnSeguir.style.opacity = '0.5';
                return;
            }

            // Si no hay usuario logueado
            if (!usuarioActual) {
                configurarBotonSeguir(false);
                return;
            }

            try {
                const response = await fetchAPI(
                    `${API_URL}/usuarios/verifica-seguimiento/${usuarioActual}/${usuarioViendo}`
                );
                
                configurarBotonSeguir(response.estaSiguiendo || false);

            } catch (error) {
                console.error("‚ùå Error verificando seguimiento:", error);
                configurarBotonSeguir(false);
            }
        }

        // ‚úÖ CONFIGURAR BOT√ìN DE SEGUIR
        function configurarBotonSeguir(estaSiguiendo) {
            const btnSeguir = document.getElementById('btn-seguir');
            
            if (!usuarioActual) {
                btnSeguir.innerHTML = `<ion-icon name="log-in"></ion-icon> Inicia sesi√≥n para seguir`;
                btnSeguir.onclick = () => window.location.href = './index.html';
                btnSeguir.disabled = false;
                btnSeguir.className = 'btn-seguir';
                return;
            }

            btnSeguir.disabled = false;
            
            if (estaSiguiendo) {
                btnSeguir.innerHTML = `<ion-icon name="checkmark-circle"></ion-icon> Siguiendo`;
                btnSeguir.className = 'btn-seguir btn-siguiendo';
                btnSeguir.onclick = dejarDeSeguir;
            } else {
                btnSeguir.innerHTML = `<ion-icon name="person-add"></ion-icon> Seguir`;
                btnSeguir.className = 'btn-seguir';
                btnSeguir.onclick = seguirUsuario;
            }
        }

        // ‚úÖ SEGUIR USUARIO
        async function seguirUsuario() {
            if (!usuarioActual) {
                alert("Debes iniciar sesi√≥n para seguir usuarios");
                window.location.href = './puente.html';
                return;
            }

            const btnSeguir = document.getElementById('btn-seguir');
            const originalContent = btnSeguir.innerHTML;
            btnSeguir.disabled = true;
            btnSeguir.innerHTML = `<ion-icon name="hourglass-outline"></ion-icon> Procesando...`;

            try {
                const response = await fetch(`${API_URL}/usuarios/toggle-seguir/${usuarioActual}/${usuarioViendo}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.siguiendo) {
                        alert(`‚úÖ Ahora sigues a @${usuarioViendo}`);
                    }
                    await cargarPerfilUsuario();
                } else {
                    throw new Error(data.error || "Error al seguir");
                }
            } catch (error) {
                console.error("‚ùå Error:", error);
                alert(error.message || "Error de conexi√≥n");
                btnSeguir.disabled = false;
                btnSeguir.innerHTML = originalContent;
            }
        }

        // ‚úÖ DEJAR DE SEGUIR
        async function dejarDeSeguir() {
            if (!confirm(`¬øDejar de seguir a @${usuarioViendo}?`)) return;
            
            const btnSeguir = document.getElementById('btn-seguir');
            const originalContent = btnSeguir.innerHTML;
            btnSeguir.disabled = true;
            btnSeguir.innerHTML = `<ion-icon name="hourglass-outline"></ion-icon> Procesando...`;

            try {
                const response = await fetch(`${API_URL}/usuarios/toggle-seguir/${usuarioActual}/${usuarioViendo}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    if (!data.siguiendo) {
                        alert(`üíî Dejaste de seguir a @${usuarioViendo}`);
                    }
                    await cargarPerfilUsuario();
                } else {
                    throw new Error(data.error || "Error al dejar de seguir");
                }
            } catch (error) {
                console.error("‚ùå Error:", error);
                alert(error.message || "Error de conexi√≥n");
                btnSeguir.disabled = false;
                btnSeguir.innerHTML = originalContent;
            }
        }

        // ‚úÖ MOSTRAR ERROR
        function mostrarError(titulo, mensaje) {
            document.querySelector('.container').innerHTML = `
                <div class="empty-msg">
                    <ion-icon name="alert-circle" style="font-size:4rem; color:var(--danger);"></ion-icon>
                    <h3>${titulo}</h3>
                    <p>${mensaje}</p>
                    <button onclick="location.href='./biblioteca.html'" style="
                        margin-top: 20px;
                        background: var(--primary);
                        color: #000;
                        border: none;
                        padding: 12px 30px;
                        border-radius: 8px;
                        font-weight: 900;
                        cursor: pointer;
                    ">
                        Volver al inicio
                    </button>
                </div>
            `;
        }

        // ‚úÖ INICIALIZAR
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üöÄ Inicializando perfil p√∫blico...");
            cargarPerfilUsuario();
        });
    </script>
</body>
</html>
