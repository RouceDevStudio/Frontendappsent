<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Metadata Index</title>
    <link rel="preconnect" href="https://unpkg.com">
    <style>
        :root {
            --primary: #5EFF43;
            --bg: #0a0a0a;
            --card: #161616;
            --text-dim: #666;
            --danger: #ff4343;
            --warning: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
        }

        /* HEADER */
        .header-profile {
            background: var(--card);
            padding: 20px;
            border-bottom: 1px solid #383838;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 7rem;
            height: 7rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #00ff88);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            border: 3px solid var(--primary);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details h2 {
            font-size: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            gap: 8px;
        }

        .user-details p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .btn-volver {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-volver:hover {
            background: var(--primary);
            color: #000;
            transform: translateY(-2px);
        }

        .btn-seguir {
            background: var(--primary);
            border: none;
            color: #000;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-seguir:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 255, 67, 0.3);
        }

        .btn-seguir:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-siguiendo {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .section {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #222;
            margin-bottom: 30px;
        }

        .section h3 {
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(94, 255, 67, 0.2);
        }

        .item-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .item-info {
            padding: 15px;
        }

        .item-title {
            font-weight: bold;
            color: white;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .item-category {
            font-size: 0.7rem;
            color: var(--primary);
            text-transform: uppercase;
        }

        .empty-msg {
            text-align: center;
            color: var(--text-dim);
            padding: 40px;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading ion-icon {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Verificaci√≥n badges */
        .verificado-badge {
            display: inline-flex;
            align-items: center;
            font-size: 1.8rem;
        }

        .level-1 { color: #cd7f32; } /* Bronce */
        .level-2 { color: #FFD700; } /* Oro */
        .level-3 { 
            color: #1BE9FF; 
            filter: drop-shadow(0 0 5px #BEFBFF);
            border: 2px solid #A5F5FF;
            border-radius:50%;
        } /* Elite */

        @media (max-width: 768px) {
            .header-profile {
                flex-direction: column;
                gap: 15px;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header-profile">
        <div class="user-info">
            <div class="avatar" id="avatar-display">
                <ion-icon name="person" id="avatar-icon"></ion-icon>
                <img id="avatar-img" style="display:none;" alt="Avatar">
            </div>
            <div class="user-details">
                <h2>
                    <span id="user-name-display">@Usuario</span>
                    <span id="verificado-badge"></span>
                </h2>
                <p id="user-bio">Cargando...</p>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="stat-uploads">0</span>
                        <span class="stat-label">Publicaciones</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="stat-followers">0</span>
                        <span class="stat-label">Seguidores</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="display:flex; gap:10px; flex-direction: column;">
            <button id="btn-seguir" class="btn-seguir" disabled>
                <ion-icon name="person-add"></ion-icon>
                Cargando...
            </button>
            <button class="btn-volver" onclick="window.location.href='./biblioteca.html'">
                <ion-icon name="arrow-back"></ion-icon>
                Volver
            </button>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <h3>
                <ion-icon name="folder-open"></ion-icon>
                Publicaciones de este usuario
            </h3>
            <div id="user-items" class="items-grid">
                <div class="loading">
                    <ion-icon name="hourglass-outline"></ion-icon>
                    <p>Cargando publicaciones...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
    <script>
        const API_URL = "https://backendapp-037y.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const usuarioViendo = urlParams.get('u');
        
        // ‚úÖ CORREGIDO: Leer token y usuario de localStorage con logs de depuraci√≥n
        const token = localStorage.getItem("token");
        const usuarioActual = localStorage.getItem("user_admin");

        console.log("=== PERFIL P√öBLICO INICIADO ===");
        console.log("Usuario viendo:", usuarioViendo);
        console.log("Usuario actual logueado:", usuarioActual);
        console.log("Token presente:", !!token);
        if (token) {
            console.log("Token (primeros 30 chars):", token.substring(0, 30) + "...");
        } else {
            console.warn("‚ö†Ô∏è NO HAY TOKEN EN LOCALSTORAGE");
        }

        // Funci√≥n para obtener badge de verificaci√≥n
        function getVerificadoBadge(nivel) {
            if (!nivel || nivel === 0) return '';
            
            let colorClass = '';
            if (nivel === 1) colorClass = 'level-1';
            else if (nivel === 2) colorClass = 'level-2';
            else if (nivel === 3) colorClass = 'level-3';
            
            return `
                <span class="verificado-badge ${colorClass}" title="Verificado nivel ${nivel}">
                    <ion-icon name="checkmark-circle"></ion-icon>
                </span>
            `;
        }

        // Cargar perfil del usuario
        async function cargarPerfilUsuario() {
            if (!usuarioViendo) {
                document.querySelector('.container').innerHTML = `
                    <div class="empty-msg">
                        <ion-icon name="alert-circle" style="font-size:3rem; color:var(--danger);"></ion-icon>
                        <h3>Usuario no encontrado</h3>
                        <p>No se especific√≥ un usuario v√°lido.</p>
                        <button onclick="window.location.href='./biblioteca.html'" style="
                            margin-top: 20px;
                            background: var(--primary);
                            color: #000;
                            border: none;
                            padding: 12px 30px;
                            border-radius: 8px;
                            font-weight: bold;
                            cursor: pointer;
                        ">
                            Volver a Biblioteca
                        </button>
                    </div>
                `;
                return;
            }

            try {
                console.log("üì° Cargando datos del usuario:", usuarioViendo);
                
                // Obtener datos del usuario
                const resUsers = await fetch(`${API_URL}/auth/users`);
                const usuarios = await resUsers.json();
                const userData = usuarios.find(u => u.usuario === usuarioViendo);

                if (!userData) {
                    throw new Error("Usuario no encontrado");
                }

                console.log("‚úÖ Datos del usuario encontrados:", userData);

                // Actualizar UI con datos del usuario
                document.getElementById('user-name-display').textContent = `@${userData.usuario}`;
                
                // Mostrar badge de verificaci√≥n
                const badgeHTML = getVerificadoBadge(userData.verificadoNivel);
                document.getElementById('verificado-badge').innerHTML = badgeHTML;

                // Intentar obtener perfil completo (con avatar y bio)
                try {
                    const resPerfil = await fetch(`${API_URL}/usuario/${usuarioViendo}`);
                    if (resPerfil.ok) {
                        const perfilData = await resPerfil.json();
                        console.log("üìã Perfil completo obtenido:", perfilData);
                        
                        // Actualizar avatar
                        const avatarImg = document.getElementById('avatar-img');
                        const avatarIcon = document.getElementById('avatar-icon');
                        
                        if (perfilData.avatar) {
                            avatarImg.src = perfilData.avatar;
                            avatarImg.style.display = 'block';
                            avatarIcon.style.display = 'none';
                        }
                        
                        // Actualizar bio
                        if (perfilData.bio) {
                            document.getElementById('user-bio').textContent = perfilData.bio;
                        } else {
                            document.getElementById('user-bio').textContent = 'Indexador de metadatos';
                        }
                    }
                } catch (e) {
                    console.warn("‚ö†Ô∏è No se pudo obtener perfil completo:", e);
                    document.getElementById('user-bio').textContent = 'Indexador de metadatos';
                }

                // Cargar publicaciones
                await cargarPublicaciones();
                
                // Verificar seguimiento (solo si el usuario est√° logueado)
                await verificarSeguimiento();

            } catch (error) {
                console.error("‚ùå Error cargando perfil:", error);
                document.querySelector('.container').innerHTML = `
                    <div class="empty-msg">
                        <ion-icon name="sad" style="font-size:3rem; color:var(--danger);"></ion-icon>
                        <h3>Error al cargar perfil</h3>
                        <p>${error.message}</p>
                        <button onclick="window.location.href='./biblioteca.html'" style="
                            margin-top: 20px;
                            background: var(--primary);
                            color: #000;
                            border: none;
                            padding: 12px 30px;
                            border-radius: 8px;
                            font-weight: bold;
                            cursor: pointer;
                        ">
                            Volver a Biblioteca
                        </button>
                    </div>
                `;
            }
        }

        async function cargarPublicaciones() {
            try {
                console.log("üì¶ Cargando publicaciones del usuario:", usuarioViendo);
                
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                
                const itemsUsuario = items.filter(i => 
                    i.usuario === usuarioViendo && i.status === 'aprobado'
                );

                console.log(`üì¶ Publicaciones encontradas: ${itemsUsuario.length}`);

                // Actualizar contador
                document.getElementById('stat-uploads').textContent = itemsUsuario.length;

                const container = document.getElementById('user-items');

                if (itemsUsuario.length === 0) {
                    container.innerHTML = `
                        <div class="empty-msg">
                            <ion-icon name="cloud-offline" style="font-size:3rem;"></ion-icon>
                            <p>Este usuario a√∫n no ha publicado nada.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';

                itemsUsuario.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.onclick = () => {
                        window.location.href = `./biblioteca.html?id=${item._id}`;
                    };

                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <div class="item-info">
                            <div class="item-title">${item.title}</div>
                            <div class="item-category">${item.category || 'General'}</div>
                        </div>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error("Error cargando publicaciones:", error);
                document.getElementById('user-items').innerHTML = `
                    <div class="empty-msg">
                        <p style="color:var(--danger);">Error al cargar publicaciones</p>
                    </div>
                `;
            }
        }

        // Verificar si el usuario actual sigue al usuario que est√° viendo
        async function verificarSeguimiento() {
            const btnSeguir = document.getElementById('btn-seguir');
            
            console.log("üîç Verificando estado de seguimiento...");
            console.log("Usuario actual:", usuarioActual);
            console.log("Usuario viendo:", usuarioViendo);
            console.log("Token disponible:", !!token);
            
            // Si es el propio perfil
            if (usuarioActual === usuarioViendo) {
                console.log("üë§ Es el propio perfil del usuario");
                btnSeguir.innerHTML = `
                    <ion-icon name="person-circle"></ion-icon>
                    Tu perfil
                `;
                btnSeguir.disabled = true;
                btnSeguir.style.opacity = '0.5';
                return;
            }
            
            // Si no est√° logueado
            if (!usuarioActual || !token) {
                console.log("‚ö†Ô∏è Usuario no logueado - mostrando bot√≥n para iniciar sesi√≥n");
                btnSeguir.innerHTML = `
                    <ion-icon name="log-in"></ion-icon>
                    Inicia sesi√≥n para seguir
                `;
                btnSeguir.onclick = () => {
                    window.location.href = './index.html';
                };
                btnSeguir.disabled = false;
                return;
            }
            
            try {
                console.log("üîç Consultando endpoint de seguimiento...");
                console.log("Endpoint:", `${API_URL}/usuarios/siguiendo/${usuarioActual}`);
                
                const res = await fetch(`${API_URL}/usuarios/siguiendo/${usuarioActual}`);
                console.log("üì• Status de verificaci√≥n:", res.status);
                
                if (!res.ok) {
                    console.warn("‚ö†Ô∏è Error en endpoint de verificaci√≥n, status:", res.status);
                    btnSeguir.innerHTML = `
                        <ion-icon name="person-add"></ion-icon>
                        Seguir
                    `;
                    btnSeguir.className = 'btn-seguir';
                    btnSeguir.onclick = seguirUsuario;
                    btnSeguir.disabled = false;
                    return;
                }
                
                const data = await res.json();
                console.log("üìã Datos de seguimiento recibidos:", data);
                
                const estaSiguiendo = data.siguiendo && data.siguiendo.includes(usuarioViendo);
                console.log("‚úÖ ¬øEst√° siguiendo?", estaSiguiendo);
                
                btnSeguir.disabled = false;
                
                if (estaSiguiendo) {
                    btnSeguir.innerHTML = `
                        <ion-icon name="checkmark-circle"></ion-icon>
                        Siguiendo
                    `;
                    btnSeguir.className = 'btn-seguir btn-siguiendo';
                    btnSeguir.onclick = dejarDeSeguir;
                } else {
                    btnSeguir.innerHTML = `
                        <ion-icon name="person-add"></ion-icon>
                        Seguir
                    `;
                    btnSeguir.className = 'btn-seguir';
                    btnSeguir.onclick = seguirUsuario;
                }
                
                // Cargar estad√≠sticas de seguidores
                await cargarEstadisticas();
                
            } catch (e) {
                console.error("‚ùå Error verificando seguimiento:", e);
                btnSeguir.innerHTML = `
                    <ion-icon name="person-add"></ion-icon>
                    Seguir
                `;
                btnSeguir.className = 'btn-seguir';
                btnSeguir.onclick = seguirUsuario;
                btnSeguir.disabled = false;
            }
        }

        // ‚úÖ FUNCI√ìN PARA SEGUIR A UN USUARIO CON TOKEN
        async function seguirUsuario() {
            // ‚úÖ Verificar que el token exista
            if (!token || !usuarioActual) {
                console.error("‚ùå No hay token o usuario en localStorage");
                alert("‚ö†Ô∏è Error: Debes iniciar sesi√≥n nuevamente.");
                window.location.href = './index.html';
                return;
            }

            const btn = document.getElementById('btn-seguir');
            btn.disabled = true;
            btn.innerHTML = `<ion-icon name="reload"></ion-icon> Procesando...`;

            try {
                console.log("üì§ Enviando solicitud de seguir:");
                console.log("Seguidor:", usuarioActual);
                console.log("Siguiendo:", usuarioViendo);
                console.log("Token (primeros 30 chars):", token.substring(0, 30) + "...");

                const res = await fetch(`${API_URL}/usuarios/seguir`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // ‚úÖ Usar el token guardado
                    },
                    body: JSON.stringify({ 
                        seguidor: usuarioActual, 
                        siguiendo: usuarioViendo 
                    })
                });

                console.log("üì• Status de respuesta:", res.status);
                
                const data = await res.json();
                console.log("üì• Respuesta completa:", data);

                if (res.ok && data.success) {
                    console.log("‚úÖ Ahora sigues a", usuarioViendo);
                    await verificarSeguimiento();
                    await cargarEstadisticas();
                } else {
                    console.error("‚ùå Error en la respuesta:", data);
                    alert(data.message || data.error || "Error al seguir");
                    btn.disabled = false;
                }
            } catch (e) {
                console.error("‚ùå Error de red:", e);
                alert("‚ùå Error de conexi√≥n");
                btn.disabled = false;
            }
        }

        async function dejarDeSeguir() {
            // ‚úÖ Verificar que el token exista
            if (!token || !usuarioActual) {
                console.error("‚ùå No hay token o usuario en localStorage");
                alert("‚ö†Ô∏è Error: Debes iniciar sesi√≥n nuevamente.");
                window.location.href = './index.html';
                return;
            }

            const btn = document.getElementById('btn-seguir');
            btn.disabled = true;
            btn.innerHTML = `<ion-icon name="reload"></ion-icon> Procesando...`;

            try {
                console.log("üì§ Enviando solicitud de dejar de seguir:");
                console.log("Seguidor:", usuarioActual);
                console.log("Siguiendo:", usuarioViendo);

                const res = await fetch(`${API_URL}/usuarios/dejar-seguir`, {
                    method: 'DELETE',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // ‚úÖ Usar el token guardado
                    },
                    body: JSON.stringify({ 
                        seguidor: usuarioActual, 
                        siguiendo: usuarioViendo 
                    })
                });

                const data = await res.json();
                console.log("üì• Respuesta:", data);

                if (res.ok && data.success) {
                    console.log("‚úÖ Dejaste de seguir a", usuarioViendo);
                    await verificarSeguimiento();
                    await cargarEstadisticas();
                } else {
                    alert(data.message || data.error || "Error al dejar de seguir");
                    btn.disabled = false;
                }
            } catch (e) {
                console.error("‚ùå Error:", e);
                alert("‚ùå Error de conexi√≥n");
                btn.disabled = false;
            }
        }

        // ‚úÖ CORREGIDO: Cargar estad√≠sticas de seguidores
        async function cargarEstadisticas() {
            try {
                // ‚úÖ CORREGIDO: endpoint correcto "/usuarios/stats-seguimiento/"
                const res = await fetch(`${API_URL}/usuarios/stats-seguimiento/${usuarioViendo}`);
                
                if (!res.ok) {
                    console.warn("‚ö†Ô∏è No se pudieron cargar las estad√≠sticas");
                    return;
                }

                const data = await res.json();
                console.log("üìä Estad√≠sticas:", data);
                
                if (data.success && data.stats) {
                    // ‚úÖ CORREGIDO: usar "data.stats.seguidores"
                    document.getElementById('stat-followers').textContent = data.stats.seguidores || 0;
                }
            } catch (e) {
                console.error("‚ùå Error cargando estad√≠sticas:", e);
                document.getElementById('stat-followers').textContent = '0';
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üöÄ DOM Cargado - Inicializando perfil p√∫blico");
            cargarPerfilUsuario();
        });
    </script>
</body>
</html>
